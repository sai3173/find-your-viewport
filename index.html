<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Is My Viewport</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div id="viewport-info">
            <p id="vs" >Your viewport size is: <span id="size"></span></p>
            <p >DPR: <span id="device-pixel-ratio"></span></p>
            <p >Screen Size: <span id="screen"></span></p>
        </div>
        <button id="ref">Refresh</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
