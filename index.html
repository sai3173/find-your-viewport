<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewport-container">
        <h1>Your viewport size is:</h1>
        <div id="size" class="viewport-size"></div>
        <hr class="separator">
        <div class="info-bar">
            <span id="device-pixel-ratio" class="dpr-info">DPR: 1.00</span>
            <span id="screen" class="screen-info">Screen Size: 1366 x 768</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
